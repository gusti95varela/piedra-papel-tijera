<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">
    <section id="top">

        <header class="header">

            <div class="container">

                <div class="row">

                    <div class="col-md-12 col-xs-12">

                        <h1>Juego de Piedra, Papel o Tijera</h1>

                    </div>

                </div>

            </div>

        </header>

        <section id="table" class="game">

            <div class="container">

                <div class="row">

                    <div class="col-md-12">

                    <div class="card">

                        <div class="users">

                            <img id="usuario" src="bootstrap/img/user.png" alt="">
                            <p>Usuario</p>
                            <p id="puntos_usuario">0</p>

                        </div>

                        <div class="versus">

                            <img src="bootstrap/img/vs_icon.png" alt="">

                        </div>

                        <div class="computador">

                            <img id="cpu" src="bootstrap/img/laptop.png" alt="">
                            <p>CPU</p>
                            <p id="puntos_cpu">0</p>

                        </div>

                    </div>

                </div>


                </div>

            </div>

        </section>

        <section id="options" class="selection">

            <div class="container">

                <div class="row">

                    <div class="col-md-12">

                        <div class="image">

                            <div class="option">
                                <button id="Piedra" class="container_options__button"></button>
    
                            </div>
    
                            <div class="option">
    
                                <button id="Tijeras" class="container_options__button"></button>
    
                            </div>
    
                            <div class="option">
    
                                <button id="Papel" class="container_options__button"></button>
    
                            </div>

                        </div>

                        <div class="instructions">

                            <p>Elige una opci√≥n</p>

                        </div>

                       

                    </div>

                </div>

            </div>

        </section>

        <div class="container_button">

            <button id="Iniciar_juego">Iniciar Juego</button>

        </div>

    </section>

    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
